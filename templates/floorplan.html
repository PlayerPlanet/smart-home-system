<!DOCTYPE html>
<html>
<head>
    <title>Upload Floorplan & Place Sensors</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #floorplan-container { margin-top: 20px; position: relative; }
        #floorplan-img { max-width: 600px; border: 1px solid #ccc; }
        .sensor-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: red;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .crosshair {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .crosshair:before, .crosshair:after {
            content: '';
            position: absolute;
            background: #00f;
        }
        .crosshair:before {
            left: 9px; top: 0; width: 2px; height: 20px;
        }
        .crosshair:after {
            top: 9px; left: 0; width: 20px; height: 2px;
        }
        #sensor-list li.active {
            background: #e0e0ff;
        }
    </style>
</head>
<body>
    <h2>Upload Floorplan</h2>
    <form id="upload-form" enctype="multipart/form-data" method="post" action="/upload_floorplan">
        <input type="file" name="floorplan" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div>
        <h3>Active Sensors</h3>
        <ul id="sensor-list">
            <li>No sensors detected</li>
        </ul>
    </div>
    <div>
        <label>
            Define scale: 
            <input type="number" id="scale-pixels" min="1" placeholder="pixels" style="width:60px;">
            pixels =
            <input type="number" id="scale-meters" min="0.01" step="0.01" placeholder="meters" style="width:60px;">
            meters
        </label>
    </div>
    <div id="floorplan-container">
        <img id="floorplan-img" src="" alt="Floorplan will appear here" />
        <!-- Sensor dots and crosshair will be dynamically added here -->
    </div>
    <button id="save-sensors" style="display:none;">Save Sensor Positions</button>
    <script src="/static/js/floorplan.js"></script>
</body>
</html>
